<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <style>
        body {
            display: flex;
            height: 100vh;
           justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 2rem;
            font-family: sans-serif;
            background-color: #4169e1;
        }
        h1{
            color: white;
        }

        h1:hover {
            color: #0000CD;
            cursor: pointer;
        }

        .container {
            display: flex;
            gap: 1.2rem;
        }

        img {
            height: 100px;
            width: 100px;
        }
        a{
            text-decoration: none;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
        p:hover{
           color: white;
           height: 1.1rem;
        }
        .box{
            background-color: #1E90FF;
            height: 13rem;
            width: 10rem;
            display: flex;
           justify-content: center;
           border-radius: 1rem;
        }
        .box:hover{
            background-color: #0000CD;
        }
    </style>
</head>

<body>
    <h1>Cursos Dispon√≠veis</h1>
    <div class="container">

        <div class="box">
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png"
                    alt="js">
                    <p>javascript</p>
            </a>
        </div>


        <div class="box">
            <a href="#">
                <img src="https://img.freepik.com/icones-gratis/html-5_318-674234.jpg?w=2000" alt="html">
                <p>HTML</p>
            </a>
        </div>

        <div class="box">
        <a href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png"
                alt="css">
                <p>CSS</p>
        </a>
        </div>

        <div class="box">
        <a href="#">
            <img src="https://www.macworld.com/wp-content/uploads/2023/01/setup_learn_sql_mac.jpg?quality=50&strip=all"
                alt="sql">
                <p>SQL</p>
        </a>
    </div>

    </div>
</body>

</html>
